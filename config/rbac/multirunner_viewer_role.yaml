# permissions for end users to view multirunners.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: multirunner-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: gitlab-runner-operator
    app.kubernetes.io/part-of: gitlab-runner-operator
    app.kubernetes.io/managed-by: kustomize
  name: multirunner-viewer-role
rules:
- apiGroups:
  - gitlab.k8s.alekc.dev
  resources:
  - multirunners
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gitlab.k8s.alekc.dev
  resources:
  - multirunners/status
  verbs:
  - get
